<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2A41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" />
  
  <!-- Gold border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
  
  <!-- Hotel icon -->
  <g transform="translate(100, 100)">
    <!-- Building base -->
    <rect x="-30" y="-10" width="60" height="40" fill="url(#goldGradient)" rx="2" />
    
    <!-- Windows -->
    <rect x="-25" y="-5" width="10" height="8" fill="#1B2A41" />
    <rect x="-10" y="-5" width="10" height="8" fill="#1B2A41" />
    <rect x="5" y="-5" width="10" height="8" fill="#1B2A41" />
    <rect x="20" y="-5" width="10" height="8" fill="#1B2A41" />
    
    <rect x="-25" y="8" width="10" height="8" fill="#1B2A41" />
    <rect x="-10" y="8" width="10" height="8" fill="#1B2A41" />
    <rect x="5" y="8" width="10" height="8" fill="#1B2A41" />
    <rect x="20" y="8" width="10" height="8" fill="#1B2A41" />
    
    <!-- Door -->
    <rect x="-5" y="15" width="10" height="15" fill="url(#goldGradient)" />
    
    <!-- Roof -->
    <path d="M-35 -10 L0 -25 L35 -10 Z" fill="url(#goldGradient)" />
  </g>
  
  <!-- Hotel name -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D4AF37">
    CRYSTAL
  </text>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#D4AF37">
    PLAZA
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#D4AF37">
    HOTEL
  </text>
</svg>